
version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://0.0.0.0:5000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=rose_academy
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    volumes:
      - ./Back-End/storage:/var/www/Back-End/storage
      - ./Back-End/bootstrap/cache:/var/www/Back-End/bootstrap/cache
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: rose_academy
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
